<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Groq Voice Typr Recorder</title>
    <style>
      body {
        margin: 0;
        background: #1e293b;
        color: #f8fafc;
        font-family: 'Segoe UI', system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        border: 2px solid #3b82f6;
        border-radius: 8px;
        overflow: hidden;
      }

      .status {
        text-align: center;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }
      
      h2 {
        margin: 2px 0;
        font-size: 18px;
      }
      
      p {
        margin: 2px 0;
        font-size: 12px;
      }
      
      #timer {
        font-size: 24px !important;
        margin: 2px 0 2px 0 !important;
      }
      
      #meta {
        font-size: 11px;
        opacity: 0.8;
        margin-top: 4px;
        line-height: 1.3;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="status">
      <h2 id="status">ðŸŽ¤ Recording</h2>
      <p id="timer"></p>
      <div id="meta">
        <p id="mode" style="margin: 0;"></p>
        <p id="format" style="margin: 0;"></p>
      </div>
    </div>
    <script src="./recorder.js"></script>
  </body>
</html>
